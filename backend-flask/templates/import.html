<div id="video-selector" class="container" class="visible">
	<input
		type="file"
		accept="video/mp4,video/x-m4v,video/*"
		id="fileDrop"
		(change)="fileBrowseHandler($event)"
	/>
	<img src="{{url_for('static', filename='ic-upload-file.svg')}}" alt="" />
	<h3>Drag and drop video here</h3>
	<h3>or</h3>
	<label for="fileDrop">Browse for video</label>
</div>
